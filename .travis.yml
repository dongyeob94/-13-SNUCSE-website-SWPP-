matrix:
  include:
    - language: python
      python:
        - "3.6"
      install:
        - pip install -r CSE_backend/requirements.txt
      before_script:
        - cd CSE_backend
        - python manage.py runserver &
      script:
        - python backend_test.py
    - language: node_js
      node_js:
        - v10
      install:
        - cd CSE_frontend
        - npm install
        - npm install -g mocha
        - npm install --save-dev babel-core
        - yarn add babel-core@6 --dev
        - yarn add @babel/core@^7.0.0-0 --dev
      before_script:
        - cd CSE_frontend
        - npm start & sleep 7
      script:
        - npm test

